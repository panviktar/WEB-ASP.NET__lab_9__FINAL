        <h2>Форма</h2>
        <form class="main_form" action="/" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="main_checkbox" />

            <br />
            <div class="form-check form-check-inline">

            <br />

            </div>
            <div class="form-group row">

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Введите пароль" name="password">

            </div>
            <div class="form-group row">
                <div class="col-sm-10">

                </div>
